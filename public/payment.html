<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بوابة الدفع - رعاية</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2bc6c1;
            --secondary: #2c3e50;
            --bg: #f8f9fa;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Cairo', sans-serif;
        }

        body {
            background: var(--bg);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .payment-container {
            background: white;
            width: 100%;
            max-width: 500px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: var(--secondary);
            color: white;
            padding: 25px;
            text-align: center;
        }

        .order-info {
            padding: 20px;
            border-bottom: 1px solid #eee;
            background: #fffdf5;
        }

        .content {
            padding: 30px;
        }

        .method-view {
            display: none;
        }

        .method-view.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-pay {
            background: var(--primary);
            color: white;
        }

        .btn-pay:hover {
            background: #24afaa;
        }

        .fawry-code {
            background: #f1f1f1;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-size: 2rem;
            font-weight: 800;
            letter-spacing: 5px;
            color: var(--secondary);
            margin: 20px 0;
        }

        .voda-logo {
            width: 80px;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <div class="payment-container">
        <div class="header">
            <h3>بوابة الدفع الآمنة</h3>
            <p id="methodName">جارِ التحميل...</p>
        </div>

        <div class="order-info">
            <div style="display:flex; justify-content:space-between;">
                <span>قيمة الطلب:</span>
                <strong id="orderAmount">... ج.م</strong>
            </div>
            <div style="display:flex; justify-content:space-between; margin-top:5px;">
                <span>رقم الطلب:</span>
                <small id="orderId">#...</small>
            </div>
        </div>

        <div class="content">
            <!-- Card View -->
            <div id="cardView" class="method-view">
                <div class="form-group">
                    <label>رقم البطاقة</label>
                    <input type="text" placeholder="1234 5678 1234 5678" maxlength="19">
                </div>
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                    <div class="form-group">
                        <label>تاريخ الانتهاء</label>
                        <input type="text" placeholder="MM/YY">
                    </div>
                    <div class="form-group">
                        <label>CVV</label>
                        <input type="password" placeholder="***">
                    </div>
                </div>
                <button class="btn btn-pay" onclick="simulateSuccess()">تأكيد الدفع</button>
            </div>

            <!-- Fawry View -->
            <div id="fawryView" class="method-view">
                <p>استخدم الكود التالي للدفع عبر أي ماكينة فوري:</p>
                <div class="fawry-code">99887766</div>
                <p style="font-size:0.8rem; color:red;">* تنتهي صلاحية الكود بعد 48 ساعة</p>
                <button class="btn btn-pay" style="margin-top:20px;" onclick="simulateSuccess()">تم الدفع</button>
            </div>

            <!-- Vodafone View -->
            <div id="vodaView" class="method-view" style="text-align:center;">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/af/Vodafone_logo.svg" class="voda-logo"
                    alt="Vodafone">
                <div class="form-group" style="text-align:right;">
                    <label>رقم المحفظة</label>
                    <input type="text" placeholder="010XXXXXXXX">
                </div>
                <p style="font-size:0.9rem; margin-bottom:20px;">ستصلك رسالة لتأكيد الدفع بكلمة السر الخاصة بمحفظتك</p>
                <button class="btn btn-pay" onclick="simulateSuccess()">تأكيد الطلب</button>
            </div>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const method = urlParams.get('method') || '';
        const orderId = urlParams.get('orderId');

        document.getElementById('orderId').textContent = '#' + (orderId || '0000').slice(-6);

        // جلب تفاصيل الطلب الحقيقية من الباك اند
        async function fetchOrderDetails() {
            if (!orderId) return;
            try {
                const response = await fetch(`/api/orders/${orderId}`);
                const result = await response.json();
                if (result.success) {
                    const order = result.data;
                    document.getElementById('orderAmount').textContent = `${order.totalAmount || 0} ج.م`;
                    // إذا كان هناك اسم مستخدم مرتبط بالطلب
                    if (order.user_name) {
                        const methodNameElem = document.getElementById('methodName');
                        methodNameElem.innerHTML += `<br><small style="opacity:0.8;">العميل: ${order.user_name}</small>`;
                    }
                }
            } catch (err) {
                console.error('Error fetching order:', err);
            }
        }
        fetchOrderDetails();

        // إظهار القسم المناسب بناءً على الوسيلة المختارة
        if (method.includes('بطاقة') || method.includes('Visa') || method === 'card') {
            document.getElementById('methodName').textContent = 'دفع بالبطاقة البنكية';
            document.getElementById('cardView').classList.add('active');
        } else if (method.includes('فوري') || method === 'fawry') {
            document.getElementById('methodName').textContent = 'دفع عبر فوري';
            document.getElementById('fawryView').classList.add('active');
        } else if (method.includes('فودافون') || method.includes('محفظة') || method === 'wallet') {
            document.getElementById('methodName').textContent = 'دفع عبر محفظة إلكترونية';
            document.getElementById('vodaView').classList.add('active');
        } else {
            // حالة افتراضية في حال عدم وجود وسيلة
            document.getElementById('methodName').textContent = 'وسيلة دفع غير محددة';
            alert('⚠️ لم يتم تحديد وسيلة الدفع بشكل صحيح.');
        }

        async function simulateSuccess() {
            const btn = document.querySelector('.btn-pay');
            const originalText = btn.textContent;
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner"></span> جارِ معالجة البيانات...';
            btn.style.opacity = '0.7';
            btn.style.cursor = 'not-allowed';

            // إضافة ستايل بسيط للسبينر
            const style = document.createElement('style');
            style.innerHTML = `
                .spinner {
                    display: inline-block;
                    width: 15px;
                    height: 15px;
                    border: 3px solid rgba(255,255,255,0.3);
                    border-radius: 50%;
                    border-top-color: #fff;
                    animation: spin 1s ease-in-out infinite;
                    margin-left: 10px;
                }
                @keyframes spin { to { transform: rotate(360deg); } }
            `;
            document.head.appendChild(style);

            try {
                // محاكاة تأخير الشبكة لإعطاء إحساس بالواقعية
                await new Promise(resolve => setTimeout(resolve, 2000));

                const response = await fetch(`/api/payment/confirm/${orderId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        paymentStatus: 'مدفوع',
                        transactionId: 'SIM-' + Math.random().toString(36).substr(2, 9).toUpperCase()
                    })
                });

                const result = await response.json();

                if (result.success) {
                    alert('✅ تم معالجة العملية بنجاح! شكراً لك.');
                    window.location.href = 'index.html';
                } else {
                    alert('❌ حدث خطأ في تحديث حالة الدفع، لكن تم تسجيل العملية.');
                    window.location.href = 'index.html';
                }
            } catch (err) {
                console.error('Payment confirmation error:', err);
                alert('✅ تم محاكاة الدفع بنجاح!');
                window.location.href = 'index.html';
            }
        }
    </script>
</body>

</html>
